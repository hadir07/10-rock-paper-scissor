<body>
    <div class="box">

    pickRandom();
    playGame('Rock');

 "><img src="images/rock.png" alt="" ></button>

    pickRandom();
    playGame('Paper');  
    "><img src="images/paper.png" alt="" ></button>

    pickRandom();
    playGame('Scissor');    
    "><img src="images/scissor.png" alt=""></button><br>
